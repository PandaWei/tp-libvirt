- virsh.domain_list: 
    type = domain_list
    # start main vm or not
    start_vm = "no"
    variants:
        - active:
            start_vm = "yes"
		    scope = ""
        - inactive:
		    scope = "--inactive"
        - all:
            scope = "--all"
    variants:
        - running:
            no inactive
            state = "--state-running"
        - paused:
            no inactive
            state = "--state-paused"
        - shutoff:
            no active
            state = "--state-shutoff"
        - other:
            no active
            state = "--state-other"
